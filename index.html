<!DOCTYPE html>
<html lang="en" data-theme="bumblebee">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!--Icons-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="image.png">

    <title>Muhibburrahman's Todolist</title>
</head>

<body>
    

    <!-- main container -->
    <div class="container">
        <!-- header -->
        <header>
            <h1 class="main-title">Muhib's ToDo List</h1>
            <!-- top title -->
    <div class="title-container">
        <p class="top-text">Welcome to Muhib's ToDo Web</p>
    </div>

            <div class="input-section">
                <input id="todo-input" type="text" placeholder="ðŸ“‘ Add your task here......"
                    class="input w-full max-w-xs" />
                <button id="add-button" class="btn btn-add ">
                    <i class="bx bx-plus bx-sm"></i>
                </button>
            </div>
        </header>

        <!-- delete button -->

        <div class="todos-filter">

            <button id="delete-selected" class="btn btn-ghost delete-selected-btn">
                Delete Selected
            </button>
            <button id="delete-all" class="btn btn-ghost delete-all-btn">
                Delete All
            </button>
        </div>


        <!-- all the list -->
        <ul id="all-todos" class="todos-list">

        </ul>


        <!-- droplist for filtering the section -->
        <div class="filters">
            <div class="droplist">
                <button class="dropbtn">Filter</button>
                <div class="list-content">
                    <a href="#" id="all">All</a>
                    <a href="#" id="rem">Pending</a>
                    <a href="#" id="com">Completed</a>
                </div>
            </div>

            <!-- Filtering the comppleted Task -->
            <div class="completed-task">
                <p>Completed: <span id="c-count">0</span></p>
            </div>
            <div class="left-task">
                <p>Total Tasks: <span id="r-count">0</span></p>
            </div>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="index.js"></script>

</body>

</html>
